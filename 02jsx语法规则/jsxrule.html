<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>

    <!-- 先引入核心库再引入扩展库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel 将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
      // 1 使用变量  需要使用大括号
      // 2 类型要用className
      // 3 内联样式style 要使用双层大括号  驼峰
      // 4 必须有且只有一个根标签
      const mytitle = "heLlo ReAct111";
      const myid = "idid";
      const arr = ["小明", "222", "3333"];
      const VDOM = (
        <div>
          <h1 className="test" id={myid}>
            <span style={{ color: "red", marginLeft: 30 + "px" }}>
              {mytitle.toLowerCase()}
            </span>
            <ul>
              {arr.map((item, index) => {
                return <li key={index}>{item}</li>;
              })}
            </ul>
          </h1>
        </div>
      );
      // 表达式 和 语句的区别
      // 表达式都有返回值
      // 语句是控制代码的走向  比如 遍历 判断等
      ReactDOM.render(VDOM, document.getElementById("test"));
    </script>
  </body>
</html>
